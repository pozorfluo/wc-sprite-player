<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF69B4" />
    <title>MyWeather</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sprite.css" />
  </head>
  <body>
    <sprite-player
      id="controllable"
      src="sprites/link.png"
      height="130px"
      width="120px"
      anim="4"
      duration="500ms"
      frames="10"
      onClick="this.toggle();"
    ></sprite-player>
    <fieldset class="controls">
      <legend>controls</legend>
      <p>
        &larr;&uarr;&darr;&rarr;
      </p>
      <p>
        Q, Z, S, D
      </p>
      <p>
        A, W, S, D
      </p>
      <p><i>toggle pause</i> : SPACE</p>
      <p><i>pause after current loop is done / reset</i> : C</p>
      <p><i>play</i> : X</p>
    </fieldset>
    <fieldset class="speed">
      <legend>Animation speed</legend>
      <input id="speed" type="range" min="1" max="100" value="50" />
    </fieldset>
  </body>
  <script src="js/components/sprite-player.js"></script>
  <script>
    const sprite = document.getElementById('controllable');
    const speed_slider = document.getElementById('speed');

    document.addEventListener(
      'keydown',
      (e) => {
        if (e.repeat) {
          return; // Do nothing if the event was already processed
        }
        switch (e.key) {
          case 'ArrowUp':
          case 'z':
          case 'w':
            sprite.setAnim(6);
            break;
          case 'ArrowDown':
          case 's':
            sprite.setAnim(4);
            break;
          case 'ArrowLeft':
          case 'q':
          case 'a':
            sprite.setAnim(5);
            break;
          case 'ArrowRight':
          case 'd':
            sprite.setAnim(7);
            break;
          case ' ':
            sprite.toggle();
            break;
          case 'x':
            sprite.play();
            break;
          case 'c':
            sprite.pauseAfter();
            break;
        }
      },
      false
    );

    speed_slider.addEventListener(
      'change',
      (e) => {
        const duration = ~~((101 - e.target.value) * 10);
        sprite.setLoopDuration(duration);
      },
      false
    );
  </script>
</html>
